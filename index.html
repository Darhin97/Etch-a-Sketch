<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Etch a Sketch</title>
  </head>
  <body>
    <header>Etch-a-Sketch</header>
    <main class="container">
      <div class="controls">
        <input type="color" name="color" id="color" value="#000000" />
        <button class="btn active" name="color" id="color-mode">
          Color Mode
        </button>
        <button class="btn" name="rainbow" id="rainbow-mode">
          Rainbow Mode
        </button>
        <button class="btn" name="erase" id="erase">Erase</button>
        <button class="btn" name="clear" id="clear">Clear</button>

        <div class="slider-size" id="slider-size">Select Grid Size</div>
        <input
          type="range"
          name="slider"
          id="slider"
          class="slider"
          min="1"
          max="16"
          value="8"
        />
      </div>
      <div class="grids" id="grids"></div>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
